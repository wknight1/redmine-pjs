services:
  redmine:
    build: .
    environment:
      - REDMINE_DB_POSTGRES=db
      - REDMINE_DB_DATABASE=redmine
      - REDMINE_DB_PASSWORD=${DB_PASSWORD}
      - REDMINE_SECRET_KEY_BASE=${REDMINE_SECRET_KEY}
      - TZ=Asia/Seoul
    volumes:
      - redmine_files:/usr/src/redmine/files
      - redmine_plugins:/usr/src/redmine/plugins
      - redmine_themes:/usr/src/redmine/public/themes
    # [자동화 파이프라인] 마이그레이션 -> UI 디자인 주입 -> 서버 실행
    command: >
      sh -c "/docker-entrypoint.sh bundle exec rake redmine:plugins:migrate RAILS_ENV=production && 
             bundle exec rails runner /usr/src/redmine/init_ui.rb -e production &&
             /docker-entrypoint.sh rails server -b 0.0.0.0"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G

  db:
    image: postgres:18.1
    environment:
      - POSTGRES_USER=redmine
      - POSTGRES_DB=redmine
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      # [최적화] ICU 한국어 + Simple 검색 엔진 설정
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale-provider=icu --icu-locale=ko-KR --lc-collate=ko-KR --lc-ctype=ko-KR --set=default_text_search_config=pg_catalog.simple
    command: >
      postgres -c shared_buffers=512MB -c work_mem=16MB -c max_connections=200
    volumes:
      - db_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redmine -d redmine"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

# ★ 이 부분이 누락되어 에러가 발생했습니다.
volumes:
  db_data:
  redmine_files:
  redmine_plugins:
  redmine_themes:

networks:
  default:
    name: redmine_pjs_net