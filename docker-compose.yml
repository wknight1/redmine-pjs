services:
  redmine:
    build: .
    networks:
      - redmine_pjs_net
    environment:
      - REDMINE_DB_POSTGRES=db
      - REDMINE_DB_DATABASE=redmine
      - REDMINE_DB_PASSWORD=${DB_PASSWORD}
      - REDMINE_SECRET_KEY_BASE=${REDMINE_SECRET_KEY}
      - TZ=Asia/Seoul
      - BUNDLE_USER_HOME=/usr/src/redmine/.bundle_cache
    volumes:
      - redmine_files:/usr/src/redmine/files
      - redmine_plugins:/usr/src/redmine/plugins
      - redmine_themes:/usr/src/redmine/public/themes
    command: >
      sh -c "/docker-entrypoint.sh bundle exec rake redmine:plugins:migrate RAILS_ENV=production && 
             /docker-entrypoint.sh rails server -b 0.0.0.0"
    depends_on:
      - db
    restart: always

  db:
    image: postgres:18.1
    networks:
      - redmine_pjs_net
    environment:
      - POSTGRES_USER=redmine
      - POSTGRES_DB=redmine
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      # Postgres 18 대응 최신 로케일 설정 (ICU 사용)
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale-provider=icu --icu-locale=ko-KR
      - TZ=Asia/Seoul
    volumes:
      - db_data:/var/lib/postgresql
    restart: always

networks:
  redmine_pjs_net:
    driver: bridge

volumes:
  db_data:
  redmine_files:
  redmine_plugins:
  redmine_themes: