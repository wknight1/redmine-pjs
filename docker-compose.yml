version: '3.8'

services:
  # ======================================
  # PostgreSQL 18.1 (한글 최적화)
  # ======================================
  db:
    image: postgres:18.1-alpine  # alpine으로 경량화
    container_name: redmine-db
    environment:
      - POSTGRES_USER=redmine
      - POSTGRES_DB=redmine
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      # ICU 로케일 강제 적용
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale-provider=icu --icu-locale=ko-KR --lc-collate=ko_KR.UTF-8 --lc-ctype=ko_KR.UTF-8
      - TZ=Asia/Seoul
    
    command: >
      postgres
      -c shared_buffers=512MB
      -c effective_cache_size=1GB
      -c work_mem=16MB
      -c maintenance_work_mem=128MB
      -c max_connections=100
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c log_destination=stderr
      -c logging_collector=off
      -c log_statement=mod
      -c log_min_duration_statement=1000
    
    volumes:
      - db_data:/var/lib/postgresql/data  # ★ 수정: /data 경로 명시
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redmine -d redmine"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    
    networks:
      - redmine_net

  # ======================================
  # Redmine 6.1.1 Application
  # ======================================
  redmine:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - RUBY_VERSION=3.3
    
    container_name: redmine-app
    
    environment:
      # [DB 연결]
      - REDMINE_DB_POSTGRES=db
      - REDMINE_DB_DATABASE=redmine
      - REDMINE_DB_USERNAME=redmine
      - REDMINE_DB_PASSWORD=${DB_PASSWORD}
      - DB_POOL=10  # ★ 추가: Connection pool 설정
      
      # [보안]
      - REDMINE_SECRET_KEY_BASE=${REDMINE_SECRET_KEY_BASE}
      - SECRET_KEY_BASE=${REDMINE_SECRET_KEY_BASE}
      
      # [환경]
      - RAILS_ENV=production
      - RAILS_LOG_TO_STDOUT=1
      - RAILS_SERVE_STATIC_FILES=1
      - TZ=Asia/Seoul
      
      # [성능]
      - RAILS_MAX_THREADS=5
      - WEB_CONCURRENCY=2
    
    volumes:
      - redmine_files:/usr/src/redmine/files
      - redmine_plugins:/usr/src/redmine/plugins
      - redmine_themes:/usr/src/redmine/public/themes
      - redmine_logs:/usr/src/redmine/log
    
    ports:
      - "${REDMINE_PORT:-3000}:3000"
    
    depends_on:
      db:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD-SHELL", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    
    networks:
      - redmine_net

# ======================================
# Volumes (명명 규칙 통일)
# ======================================
volumes:
  db_data:
    driver: local
  redmine_files:
    driver: local
  redmine_plugins:
    driver: local
  redmine_themes:
    driver: local
  redmine_logs:
    driver: local

# ======================================
# Network (격리)
# ======================================
networks:
  redmine_net:
    name: redmine_production
    driver: bridge
