services: # version: '3.8' 라인은 삭제했습니다.
  redmine:
    build: .
    networks:
      - redmine_pjs_net
    environment:
      - REDMINE_DB_POSTGRES=db
      - REDMINE_DB_DATABASE=redmine
      # 변수가 없을 경우 에러를 내도록 :? 구문을 추가하면 디버깅이 쉽습니다.
      - REDMINE_DB_PASSWORD=${DB_PASSWORD:?database password not set}
      - REDMINE_SECRET_KEY_BASE=${REDMINE_SECRET_KEY:?secret key not set}
    volumes:
      - redmine_files:/usr/src/redmine/files
      - redmine_plugins:/usr/src/redmine/plugins
      - redmine_themes:/usr/src/redmine/public/themes
    command: >
      sh -c "bundle exec rake redmine:plugins:migrate RAILS_ENV=production && 
             /docker-entrypoint.sh rails server -b 0.0.0.0"
    depends_on:
      - db
    restart: always

  db:
    image: postgres:18.1-alpine
    networks:
      - redmine_pjs_net
    environment:
      - POSTGRES_DB=redmine
      - POSTGRES_PASSWORD=${DB_PASSWORD:?database password not set}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

networks:
  redmine_pjs_net:
    driver: bridge

volumes:
  db_data:
  redmine_files:
  redmine_plugins:
  redmine_themes: