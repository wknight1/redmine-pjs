services:
  redmine:
    build: .
    networks:
      - redmine_pjs_net
    environment:
      - REDMINE_DB_POSTGRES=db
      - REDMINE_DB_DATABASE=redmine
      - REDMINE_DB_PASSWORD=${DB_PASSWORD}
      - REDMINE_SECRET_KEY_BASE=${REDMINE_SECRET_KEY}
      - TZ=Asia/Seoul
    volumes:
      - redmine_files:/usr/src/redmine/files
      - redmine_plugins:/usr/src/redmine/plugins
      - redmine_themes:/usr/src/redmine/public/themes
    command: >
      sh -c "/docker-entrypoint.sh bundle exec rake redmine:plugins:migrate RAILS_ENV=production && 
             /docker-entrypoint.sh rails server -b 0.0.0.0"
    depends_on:
      - db
    restart: always

  db:
    image: postgres:18.1
    networks:
      - redmine_pjs_net
    environment:
      - POSTGRES_USER=redmine
      - POSTGRES_DB=redmine
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      # 핵심 수정: ko_KR.UTF-8 대신 인코딩만 UTF-8로 지정하여 에러 회피 (한국어 지원은 완벽함)
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
      - TZ=Asia/Seoul
    volumes:
      - db_data:/var/lib/postgresql 
    restart: always

networks:
  redmine_pjs_net:
    driver: bridge

volumes:
  db_data:
  redmine_files:
  redmine_plugins:
  redmine_themes: