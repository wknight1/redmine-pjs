services:
  redmine:
    build:
      context: .
      dockerfile: Dockerfile
      target: application
    environment:
      # [1. DB 연결 설정]
      - REDMINE_DB_POSTGRES=db
      - REDMINE_DB_DATABASE=redmine
      - REDMINE_DB_USERNAME=redmine  # ★ 필수: 이 부분이 없어서 postgres 유저로 접속 시도함
      - REDMINE_DB_PASSWORD=${DB_PASSWORD}
      
      # [2. 보안 키 설정 - 이중 매핑]
      # Redmine 전용 변수
      - REDMINE_SECRET_KEY_BASE=${REDMINE_SECRET_KEY_BASE}
      # Rails 표준 변수 (Redmine이 놓쳐도 Rails가 잡도록 함)
      - SECRET_KEY_BASE=${REDMINE_SECRET_KEY_BASE}
      
      # [3. 기타 설정]
      - TZ=Asia/Seoul
      - RAILS_ENV=production
    volumes:
      - redmine_files:/usr/src/redmine/files
      - redmine_plugins:/usr/src/redmine/plugins
      - redmine_themes:/usr/src/redmine/public/themes
    # [4. 실행 파이프라인]
    # UI 자동 주입 스크립트 실행 후 서버 가동
    command: >
      sh -c "/docker-entrypoint.sh bundle exec rake redmine:plugins:migrate RAILS_ENV=production && 
             bundle exec rails runner /usr/src/redmine/init_ui.rb -e production &&
             /docker-entrypoint.sh rails server -b 0.0.0.0"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G

  db:
    build:
      context: .
      dockerfile: Dockerfile
      target: database
    environment:
      - POSTGRES_USER=redmine
      - POSTGRES_DB=redmine
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      # [한글 최적화] ICU 로케일 강제 지정
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale-provider=icu --icu-locale=ko_KR.UTF-8 --lc-collate=ko_KR.UTF-8 --lc-ctype=ko_KR.UTF-8
    # [튜닝]
    command: >
      postgres 
      -c shared_buffers=512MB 
      -c work_mem=16MB 
      -c max_connections=200 
      -c default_text_search_config=pg_catalog.simple
    volumes:
      - db_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redmine"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  db_data:
  redmine_files:
  redmine_plugins:
  redmine_themes:

networks:
  default:
    name: redmine_pjs_net