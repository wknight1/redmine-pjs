services:
  redmine:
    build: .
    networks:
      - redmine_pjs_net
    environment:
      - REDMINE_DB_POSTGRES=db
      - REDMINE_DB_DATABASE=redmine
      # 변수 미설정 시 배포를 중단하여 보안 사고 예방
      - REDMINE_DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD를 입력해주세요}
      - REDMINE_SECRET_KEY_BASE=${REDMINE_SECRET_KEY:?REDMINE_SECRET_KEY를 입력해주세요}
    volumes:
      - redmine_files:/usr/src/redmine/files
      - redmine_plugins:/usr/src/redmine/plugins
      - redmine_themes:/usr/src/redmine/public/themes
    command: >
      sh -c "bundle exec rake redmine:plugins:migrate RAILS_ENV=production && 
             /docker-entrypoint.sh rails server -b 0.0.0.0"
    depends_on:
      - db
    restart: always

  db:
    image: postgres:18.1-alpine
    networks:
      - redmine_pjs_net
    environment:
      - POSTGRES_DB=redmine
      - POSTGRES_PASSWORD=${DB_PASSWORD:?DB_PASSWORD를 입력해주세요}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

networks:
  redmine_pjs_net:
    driver: bridge

volumes:
  db_data:
  redmine_files:
  redmine_plugins:
  redmine_themes: