services:
  # ============================================================================
  # PostgreSQL 18.1 (한글 로케일 완전 설치)
  # ============================================================================
  db:
    build:
      context: .
      dockerfile: Dockerfile
      target: database
    
    environment:
      - POSTGRES_USER=redmine
      - POSTGRES_DB=redmine
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - TZ=Asia/Seoul
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=ko_KR.UTF-8 --lc-collate=ko_KR.UTF-8 --lc-ctype=ko_KR.UTF-8
    
    command:
      - postgres
      - -c
      - shared_buffers=256MB
      - -c
      - max_connections=100
      - -c
      - log_statement=mod
      - -c
      - log_min_duration_statement=1000
    
    volumes:
      - db_data:/var/lib/postgresql
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redmine -d redmine"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          memory: 1G

  # ============================================================================
  # Redmine 6.1.1 (한국어 완전 최적화)
  # ============================================================================
  redmine:
    build:
      context: .
      dockerfile: Dockerfile
      target: application
    
    environment:
      - REDMINE_DB_POSTGRES=db
      - REDMINE_DB_DATABASE=redmine
      - REDMINE_DB_USERNAME=redmine
      - REDMINE_DB_PASSWORD=${DB_PASSWORD}
      - REDMINE_DB_ENCODING=utf8
      - DB_POOL=10
      - REDMINE_SECRET_KEY_BASE=${REDMINE_SECRET_KEY_BASE}
      - SECRET_KEY_BASE=${REDMINE_SECRET_KEY_BASE}
      - RAILS_ENV=production
      - RAILS_LOG_TO_STDOUT=1
      - RAILS_SERVE_STATIC_FILES=true
      - LANG=ko_KR.UTF-8
      - LC_ALL=ko_KR.UTF-8
      - TZ=Asia/Seoul
      - REDMINE_LANG=ko
      - RAILS_MAX_THREADS=5
      - WEB_CONCURRENCY=2
    
    volumes:
      - redmine_files:/usr/src/redmine/files
      - redmine_plugins:/usr/src/redmine/plugins
      - redmine_themes:/usr/src/redmine/public/themes
      - redmine_logs:/usr/src/redmine/log
      - redmine_tmp:/usr/src/redmine/tmp
    
    expose:
      - "3000"
    
    depends_on:
      db:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD-SHELL", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          memory: 2G

volumes:
  db_data:
  redmine_files:
  redmine_plugins:
  redmine_themes:
  redmine_logs:
  redmine_tmp:
