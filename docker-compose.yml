version: '3.8'

services:
  db:
    image: postgres:18.1
    container_name: redmine-postgres
    
    environment:
      - POSTGRES_USER=redmine
      - POSTGRES_DB=redmine
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale-provider=icu --icu-locale=ko-KR --lc-collate=ko_KR.UTF-8 --lc-ctype=ko_KR.UTF-8
      - TZ=Asia/Seoul
    
    command:
      - postgres
      - -c
      - shared_buffers=256MB
      - -c
      - effective_cache_size=768MB
      - -c
      - work_mem=16MB
      - -c
      - maintenance_work_mem=64MB
      - -c
      - max_connections=100
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=8MB
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
      - -c
      - min_wal_size=512MB
      - -c
      - max_wal_size=2GB
      - -c
      - log_statement=mod
      - -c
      - log_min_duration_statement=1000
    
    volumes:
      - db_data:/var/lib/postgresql/data
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redmine -d redmine"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  redmine:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: redmine-app
    
    environment:
      - REDMINE_DB_POSTGRES=db
      - REDMINE_DB_DATABASE=redmine
      - REDMINE_DB_USERNAME=redmine
      - REDMINE_DB_PASSWORD=${DB_PASSWORD}
      - DB_POOL=10
      - REDMINE_SECRET_KEY_BASE=${REDMINE_SECRET_KEY_BASE}
      - SECRET_KEY_BASE=${REDMINE_SECRET_KEY_BASE}
      - RAILS_ENV=production
      - RAILS_LOG_TO_STDOUT=1
      - RAILS_SERVE_STATIC_FILES=true
      - TZ=Asia/Seoul
      - RAILS_MAX_THREADS=5
      - WEB_CONCURRENCY=2
      - MALLOC_ARENA_MAX=2
    
    volumes:
      - redmine_files:/usr/src/redmine/files
      - redmine_plugins:/usr/src/redmine/plugins
      - redmine_themes:/usr/src/redmine/public/themes
      - redmine_logs:/usr/src/redmine/log
      - redmine_tmp:/usr/src/redmine/tmp
    
    ports:
      - "3000:3000"
    
    depends_on:
      db:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD-SHELL", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

volumes:
  db_data:
  redmine_files:
  redmine_plugins:
  redmine_themes:
  redmine_logs:
  redmine_tmp:
