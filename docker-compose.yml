version: '3.8'

# ==============================================================================
# Easypanel 최적화 Redmine Stack
# - Traefik 프록시 자동 연동
# - Secret 관리는 Easypanel UI 사용
# - Volume 자동 백업 지원
# ==============================================================================

services:
  # ----------------------------------------------------------------------------
  # PostgreSQL 18.1 (공식 이미지 + 한글 로케일)
  # ----------------------------------------------------------------------------
  db:
    image: postgres:18.1
    container_name: redmine-postgres
    
    environment:
      - POSTGRES_USER=redmine
      - POSTGRES_DB=redmine
      - POSTGRES_PASSWORD=${DB_PASSWORD}  # Easypanel Secret에서 주입
      # ICU 로케일 설정 (한글 정렬 최적화)
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale-provider=icu --icu-locale=ko-KR --lc-collate=ko_KR.UTF-8 --lc-ctype=ko_KR.UTF-8
      - TZ=Asia/Seoul
    
    # PostgreSQL 성능 튜닝 (1GB 메모리 기준)
    command:
      - postgres
      - -c
      - shared_buffers=256MB
      - -c
      - effective_cache_size=768MB
      - -c
      - work_mem=16MB
      - -c
      - maintenance_work_mem=64MB
      - -c
      - max_connections=100
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=8MB
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
      - -c
      - min_wal_size=512MB
      - -c
      - max_wal_size=2GB
      - -c
      - log_statement=mod
      - -c
      - log_min_duration_statement=1000
      - -c
      - logging_collector=off
    
    volumes:
      - db_data:/var/lib/postgresql/data
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redmine -d redmine"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    labels:
      - "easypanel.service.type=database"
      - "easypanel.backup.enable=true"

  # ----------------------------------------------------------------------------
  # Redmine 6.1.1 Application
  # ----------------------------------------------------------------------------
  redmine:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: redmine-app
    
    environment:
      # [데이터베이스 연결]
      - REDMINE_DB_POSTGRES=db
      - REDMINE_DB_DATABASE=redmine
      - REDMINE_DB_USERNAME=redmine
      - REDMINE_DB_PASSWORD=${DB_PASSWORD}
      - DB_POOL=10
      
      # [보안 키] Easypanel Secret 사용
      - REDMINE_SECRET_KEY_BASE=${REDMINE_SECRET_KEY_BASE}
      - SECRET_KEY_BASE=${REDMINE_SECRET_KEY_BASE}
      
      # [Rails 환경]
      - RAILS_ENV=production
      - RAILS_LOG_TO_STDOUT=1
      - RAILS_SERVE_STATIC_FILES=true
      - TZ=Asia/Seoul
      
      # [성능 튜닝]
      - RAILS_MAX_THREADS=5
      - WEB_CONCURRENCY=2
      - MALLOC_ARENA_MAX=2
    
    volumes:
      - redmine_files:/usr/src/redmine/files
      - redmine_plugins:/usr/src/redmine/plugins
      - redmine_themes:/usr/src/redmine/public/themes
      - redmine_logs:/usr/src/redmine/log
      - redmine_tmp:/usr/src/redmine/tmp
    
    ports:
      - "3000:3000"  # Easypanel이 Traefik으로 자동 프록시
    
    depends_on:
      db:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD-SHELL", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s  # 초기 구동 시간 여유
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    
    labels:
      - "easypanel.service.type=web"
      - "easypanel.domain=${REDMINE_DOMAIN:-redmine.example.com}"
      - "easypanel.https=true"
      - "easypanel.backup.enable=true"

# ==============================================================================
# Volumes (Easypanel 자동 관리 + 백업 지원)
# ==============================================================================
volumes:
  db_data:
    driver: local
    labels:
      - "easypanel.backup.schedule=daily"
      - "easypanel.backup.retention=7"
  
  redmine_files:
    driver: local
    labels:
      - "easypanel.backup.schedule=daily"
      - "easypanel.backup.retention=7"
  
  redmine_plugins:
    driver: local
  
  redmine_themes:
    driver: local
  
  redmine_logs:
    driver: local
  
  redmine_tmp:
    driver: local

# ==============================================================================
# Network (Easypanel이 자동 생성하므로 명시 불필요)
# ==============================================================================
