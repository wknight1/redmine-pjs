version: '3.8'

services:
  # ============================================================================
  # PostgreSQL 18.1 (★ 볼륨 경로 수정)
  # ============================================================================
  db:
    image: postgres:18.1
    container_name: redmine-postgres
    
    environment:
      - POSTGRES_USER=redmine
      - POSTGRES_DB=redmine
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - TZ=Asia/Seoul
      # ★ 단순화: ICU 제거 (안정성 우선)
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=ko_KR.UTF-8
    
    # PostgreSQL 튜닝 (최소한으로)
    command:
      - postgres
      - -c
      - shared_buffers=256MB
      - -c
      - max_connections=100
      - -c
      - log_statement=mod
      - -c
      - log_min_duration_statement=1000
    
    volumes:
      # ★★★ 핵심 수정: /data 제거 ★★★
      - db_data:/var/lib/postgresql
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redmine -d redmine"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s  # 초기화 시간 충분히 확보
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================================================
  # Redmine 6.1.1 Application
  # ============================================================================
  redmine:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: redmine-app
    
    environment:
      - REDMINE_DB_POSTGRES=db
      - REDMINE_DB_DATABASE=redmine
      - REDMINE_DB_USERNAME=redmine
      - REDMINE_DB_PASSWORD=${DB_PASSWORD}
      - DB_POOL=10
      - REDMINE_SECRET_KEY_BASE=${REDMINE_SECRET_KEY_BASE}
      - SECRET_KEY_BASE=${REDMINE_SECRET_KEY_BASE}
      - RAILS_ENV=production
      - RAILS_LOG_TO_STDOUT=1
      - RAILS_SERVE_STATIC_FILES=true
      - TZ=Asia/Seoul
      - RAILS_MAX_THREADS=5
      - WEB_CONCURRENCY=2
      - MALLOC_ARENA_MAX=2
    
    volumes:
      - redmine_files:/usr/src/redmine/files
      - redmine_plugins:/usr/src/redmine/plugins
      - redmine_themes:/usr/src/redmine/public/themes
      - redmine_logs:/usr/src/redmine/log
      - redmine_tmp:/usr/src/redmine/tmp
    
    ports:
      - "3000:3000"
    
    depends_on:
      db:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD-SHELL", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  db_data:
  redmine_files:
  redmine_plugins:
  redmine_themes:
  redmine_logs:
  redmine_tmp:
