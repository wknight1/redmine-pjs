services:
  redmine:
    build: .
    environment:
      - REDMINE_DB_POSTGRES=db
      - REDMINE_DB_DATABASE=redmine
      - REDMINE_DB_PASSWORD=${DB_PASSWORD}
      - REDMINE_SECRET_KEY_BASE=${REDMINE_SECRET_KEY}
      - TZ=Asia/Seoul
    volumes:
      - redmine_files:/usr/src/redmine/files
      - redmine_plugins:/usr/src/redmine/plugins
      - redmine_themes:/usr/src/redmine/public/themes
    # [파이프라인] 마이그레이션 -> UI 디자인 자동주입 -> 서버 실행
    command: >
      sh -c "/docker-entrypoint.sh bundle exec rake redmine:plugins:migrate RAILS_ENV=production && 
             bundle exec rails runner /usr/src/redmine/init_ui.rb -e production &&
             /docker-entrypoint.sh rails server -b 0.0.0.0"
    # 핵심 수정: condition을 service_started로 변경하여 'unhealthy'로 인한 배포 중단 방지
    depends_on:
      - db
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G

  db:
    image: postgres:18.1
    environment:
      - POSTGRES_USER=redmine
      - POSTGRES_DB=redmine
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      # ICU 한국어 설정 최적화
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale-provider=icu --icu-locale=ko-KR --lc-collate=ko-KR --lc-ctype=ko-KR
      - TZ=Asia/Seoul
    # 성능 튜닝 및 검색 설정
    command: >
      postgres 
      -c shared_buffers=512MB 
      -c work_mem=16MB 
      -c max_connections=200 
      -c default_text_search_config=pg_catalog.simple
    volumes:
      - db_data:/var/lib/postgresql
    # Healthcheck를 유지하되, 앱 기동을 방해하지 않도록 설정
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redmine"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  db_data:
  redmine_files:
  redmine_plugins:
  redmine_themes:

networks:
  default:
    name: redmine_pjs_net